<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-alpha.5/dc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.gridster/0.5.6/jquery.gridster.min.css">
    <link rel="stylesheet" href="dist/vendor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/1.0.8/css/hover-min.css">

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
    <style>
      .dc-chart g text {
        fill: black !important;
      }
      div.gridster ul {
        list-style:none;
      }
      div.gridster li {
        background-color: #f9f9f9;
      }
      .chart-content {
        padding-top: 10px;
      }
      .widgets {
        position: absolute;
        right: 5px;
      }
      .widgets span {
        padding: 5px;
      }
      .leaflet-container {
        height: 400px;
        width: 600px;
      }
    </style>
  </head>

  <body class="container" style="padding: 10px">
    <div class="row">
      <div class="input-group">
        <input id="set-json-file-input" type="text" class="form-control" placeholder="Link to your JSON file..."></input>
        <span class="input-group-btn">
          <button id="set-json-file-button" class="btn btn-default" type="button">Go!</button>
        </span>
      </div>
    </div>
    <br style="clear: both"/>
    <div id="json-data-selector" class="row" style="display: none;">
      <div class="input-group">
        <input id="json-data-selector-input" type="text" class="form-control" placeholder="Selector for data array inside JSON file..."></input>
        <span class="input-group-btn">
          <button id="json-data-selector-button" class="btn btn-default" type="button">Set</button>
        </span>
      </div>
    </div>
    <div class="row">
      <a id="add-graph" href="#">Add graph</a>
    </div>
    <div class="row">
      <div id="widget-configuration"></div>
    </div>
    <div class="row">
      <div class='dc-data-count'></div>
    </div>
    <div class="row">
      <div class="gridster">
        <ul style="">
        </ul>
      </div>
    </div>
    <script src="dist/vendor.js"></script>
    <script src="dist/app.js"></script>
  </body>

</html>
