<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="dist/vendor.css">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>

    <style>
      body {
        font-family: 'Titillium Web', sans-serif;
      }
      .dc-chart g text {
        fill: black !important;
      }
      div.gridster ul {
        list-style:none;
      }
      div.gridster li {
        background-color: #f9f9f9;
      }
      .chart-content {
        padding-top: 10px;
      }
      .widgets {
        position: absolute;
        right: 5px;
      }
      .widgets span {
        padding: 5px;
      }
      .widget-drag-handle {
        float: left;
        padding: 3px;
      }
      .widget-selected {
        background-color: #97e49e !important;
      }
      .leaflet-container {
        height: 400px;
        width: 600px;
      }
      .nav-tabs {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body class="container" style="padding: 10px">
    <div class="row">
      <div role="tabpanel">
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#json" aria-controls="json" role="tab" data-toggle="tab">JSON URL</a></li>
          <li role="presentation"><a href="#csv" aria-controls="csv" role="tab" data-toggle="tab">CSV upload</a></li>
        </ul>
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="json">
            <div class="input-group">
              <input id="set-json-file-input" type="text" class="form-control" placeholder="Paste your JSON URL..." autofocus></input>
              <span class="input-group-btn">
                <button id="set-json-file-button" class="btn btn-default" type="button">Go!</button>
              </span>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane" id="csv">
            <div class="input-group">
              <input id="set-csv-file-input" type="file" class="form-control" autofocus></input>
              <span class="input-group-btn">
                <button id="set-csv-file-button" class="btn btn-default" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br style="clear: both"/>
    <div id="examples" class="row">
      <span>Examples:</span>
      <ul>
        <li name="chicago_employees"><a href="index.html?project=chicago_employees">Salaries of all current City of Chicago employees</a> (Source: <a href="https://data.cityofchicago.org/resource/xzkq-xp2w.json?$limit=50000">https://data.cityofchicago.org/resource/xzkq-xp2w.json?$limit=50000</a>)</li>
        <li name="chicago_affordable_housing"><a href="index.html?project=chicago_affordable_housing">Affordable housing in Chicago</a> (Source: <a href="https://data.cityofchicago.org/resource/s6ha-ppgi.json">https://data.cityofchicago.org/resource/s6ha-ppgi.json</a>)</li>
      </ul>
    </div>
    <div class="row">
      <progress id="while-file-is-loaded" class="hidden" style="width: 100%"></progress>
      <a id="add-graph" href="#" class="hidden">Add graph</a>
    </div>
    <div class="row">
      <div id="graph-configuration"></div>
    </div>
    <div class="row">
      <div class='dc-data-count'></div>
    </div>
    <div class="row">
      <div class="gridster">
        <ul style="">
        </ul>
      </div>
    </div>
    <script src="dist/vendor.js"></script>
    <script>
      L.Icon.Default.imagePath = 'images/';
    </script>
    <script src="dist/app.js"></script>
    <script>
      $('#set-json-file-input').keypress(function (e) {
        if (e.which == 13) {
          $('#set-json-file-button').click();
          return false;
        }
      });
    </script>
  </body>

</html>
